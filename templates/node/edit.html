{% extends "base.html" %} {%block title%}修改节点{%endblock%} {%block content%}
<form action="/admin/node/edit/{{item.id}}" method="post">
    <input type="hidden" id="scheme" name="scheme" v-model="scheme" />
    <div class="form-group">
        <label for="group_id">分组</label>
        <select class="form-control" name="group_id" id="group_id" required>
            {% for g in groups %}
            <option value="{{g.id}}" {%if item.group_id==g.id%} selected{%endif%}>{{g.name}}</option>
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="name">名称</label>
        <input type="text" class="form-control" id="name" name="name" value="{{item.name}}" required />
    </div>
    <div class="form-group">
        <label for="host">服务器</label>
        <input type="text" class="form-control" id="host" name="host" value="{{item.host}}" required />
    </div>
    <div class="form-group">
        <label for="port">端口</label>
        <input
                type="number"
                class="form-control"
                id="port"
                name="port"
                value="{{item.port}}"
                required
                />
    </div>
    <ul class="nav nav-pills nav-justified mb-3">
        <li class="nav-item">
            <a
                    :class="is_trojan?'nav-link active':'nav-link'"
                    @click="scheme='trojan'"
                    href="javascript:;"
                    >Trojan</a
                >
        </li>
                <li class="nav-item">
                    <a
                            :class="is_vmess?'nav-link active':'nav-link'"
                            @click="scheme='vmess'"
                            href="javascript:;"
                            >VMESS</a
                        >
                </li>
                        <li class="nav-item">
                            <a
                                    :class="is_shadowsocks?'nav-link active':'nav-link'"
                                    @click="scheme='shadowsocks'"
                                    href="javascript:;"
                                    >Shadowsocks</a
                                >
                        </li>
                                <li class="nav-item">
                                    <a
                                            :class="is_socks?'nav-link active':'nav-link'"
                                            @click="scheme='socks'"
                                            href="javascript:;"
                                            >Socks</a
                                        >
                                </li>
                                        <li class="nav-item">
                                            <a
                                                    :class="is_http?'nav-link active':'nav-link'"
                                                    @click="scheme='http'"
                                                    href="javascript:;"
                                                    >HTTP</a
                                                >
                                        </li>
    </ul>
    <!-- trojan -->
    <div v-if="is_trojan">
        <div class="form-group">
            <label for="password">密码</label>
            <input
                    type="text"
                    class="form-control"
                    id="password"
                    name="password"
                    value="{{item.password()}}"
                    required
                    />
        </div>
        <div class="form-group">
            <label for="path">WS 路径</label>
            <input type="text" class="form-control" id="path" name="path"
                    value="{{item.path()}}"
            />
        </div>
    </div>
    <!-- /trojan -->
    <!-- vmess -->
    <div v-if="is_vmess">
        <div class="form-group">
            <label for="uuid">UUID</label>
            <input type="text" class="form-control" id="uuid" name="uuid"
                    value="{{item.uuid()}}"
            required />
        </div>
        <div class="form-group">
            <label for="alter_id">Alter ID</label>
            <input
                    type="number"
                    class="form-control"
                    id="alter"
                    name="alter_id"
                    value="{{item.alter_id()}}"
                    required
                    />
        </div>
        <div class="form-group">
            <label for="path">WS 路径</label>
            <input type="text" class="form-control" id="path" name="path"
                    value="{{item.path()}}"
            required />
        </div>
        <div class="form-group">
            <label for="cipher">加密算法</label>
            <select class="form-control" id="cipher" name="cipher">
                {%if !item.cipher().is_empty() %}
                <option value="{{item.cipher()}}" selected>{{item.cipher()}}</option>
                {%endif%}
                <option value="auto">auto</option>
                <option value="aes-128-gcm">aes-128-gcm</option>
                <option value="chacha20-poly1305">chacha20-poly1305</option>
                <option value="none">none</option>
            </select>
        </div>
    </div>
    <!-- /vmess -->
    <!-- shadowsocks -->
    <div v-if="is_shadowsocks">
        <div class="form-group">
            <label for="password">密码</label>
            <input
                    type="text"
                    class="form-control"
                    id="password"
                    name="password"
                    value="{{item.password()}}"
                    required
                    />
        </div>
        <div class="form-group">
            <label for="cipher">加密算法</label>
            <select class="form-control" id="cipher" name="cipher">
                {%if !item.cipher().is_empty() %}
                <option value="{{item.cipher()}}" selected>{{item.cipher()}}</option>
                {%endif%}
                <option value="chacha20-ietf-poly1305">chacha20-ietf-poly1305</option>
                <option value="aes-128-gcm">aes-128-gcm</option>
                <option value="aes-192-gcm">aes-192-gcm</option>
                <option value="aes-256-gcm">aes-256-gcm</option>
                <option value="aes-128-cfb">aes-128-cfb</option>
                <option value="aes-192-cfb">aes-192-cfb</option>
                <option value="aes-256-cfb">aes-256-cfb</option>
                <option value="aes-128-ctr">aes-128-ctr</option>
                <option value="aes-192-ctr">aes-192-ctr</option>
                <option value="aes-256-ctr">aes-256-ctr</option>
                <option value="rc4-md5">rc4-md5</option>
                <option value="chacha20-ietf">chacha20-ietf</option>
                <option value="xchacha20">xchacha20</option>
                <option value="xchacha20-ietf-poly1305">xchacha20-ietf-poly1305</option>
            </select>
        </div>
    </div>
    <!-- /shadowsocks -->
    <!-- socks/http -->
    <div v-if="is_socks || is_http">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" name="username" 
                    value="{{item.username()}}"
            />
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="text" class="form-control" id="password" name="password"
                    value="{{item.password()}}"
            />
        </div>
    </div>
    <!-- /socks/http -->
    <button type="submit" class="btn btn-primary">提交</button>
</form>
{%endblock%} {% block js%}
<script>
    new Vue({
            el: "#app",
            data: {
                    scheme: "{{ item.scheme }}".toLowerCase(),
                },
            computed: {
                    is_trojan() {
                            return this.scheme == "trojan";
                        },
                    is_vmess() {
                            return this.scheme == "vmess";
                        },
                    is_shadowsocks() {
                            return this.scheme == "shadowsocks";
                        },
                    is_socks() {
                            return this.scheme == "socks";
                        },
                    is_http() {
                            return this.scheme == "http";
                        },
                },
        });
</script>
{%endblock%}
